{% set version = "0.35.0" %}

package:
  name: octave_kernel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/octave_kernel/octave_kernel-{{ version }}.tar.gz
  sha256: e7a3fbd43c2744d892dee5f3120579785517a7d338553474b08ae5b4c1e9416c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - jupyter-packaging >=0.9,<2
    - metakernel >=0.24.0
    - jupyter_client >=4.3.0
    - ipykernel

  run:
    - python >=3.7
    - metakernel >=0.24.0
    - jupyter_client >=4.3.0
    - ipykernel

test:
  imports:
    - octave_kernel

about:
  home: https://github.com/Calysto/octave_kernel
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: A Jupyter kernel for Octave.
  license_family: BSD

extra:
  recipe-maintainers:
    - blink1073
    - ocefpaf
