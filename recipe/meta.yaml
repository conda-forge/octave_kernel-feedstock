{% set version = "0.34.2" %}

package:
  name: octave_kernel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/octave_kernel/octave_kernel-{{ version }}.tar.gz
  sha256: e648b695e91f2bb7eb3ec98f048cd840e7c0342518f71f85d9944041274f4f1a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - jupyter-packaging >=0.9,<2
    - metakernel >=0.24.0
    - jupyter_client >=4.3.0
    - ipykernel

  run:
    - python >=3.7
    - metakernel >=0.24.0
    - jupyter_client >=4.3.0
    - ipykernel

test:
  imports:
    - octave_kernel

about:
  home: https://github.com/Calysto/octave_kernel
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: A Jupyter kernel for Octave.
  license_family: BSD

extra:
  recipe-maintainers:
    - blink1073
    - ocefpaf
